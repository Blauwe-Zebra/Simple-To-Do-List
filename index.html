<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="auteur" content="Robbe Ghyssaert" />
    <meta name="content" content="To-Do List" />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>To-Do list</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do list</h1>
      <div class="Input">
        <input
          type="text"
          name="Task"
          id="Taks"
          autocomplete="on"
          placeholder="Add task"
        />
        <button onclick="AddItem()">Add</button>
      </div>
      <section>
        <ul>
          <li>Taak 1</li>
          <li>Taak 2</li>
          <li>Taak 3</li>
        </ul>
      </section>
    </div>
    <script src="Assets/script.js"></script>
  </body>
</html>
