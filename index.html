<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="auteur" content="Robbe Ghyssaert" />
    <meta name="content" content="To-Do List" />
    <link rel="stylesheet" href="Assets/style.css" />
    <!-- Script for encrytpion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Print fille icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>To-Do list</title>
  </head>
  <body id="body">
    <div class="container" id="container">
      <section class="print fa fa-print" onclick="print()"></section>
      <section
        class="DarkMode fa fa-sun-o"
        onclick="DarkMode()"
        id="DarkMode"
      ></section>
      <h1 class="fa">&#xf02d; To-Do list</h1>
      <div class="Input">
        <input
          type="text"
          name="task"
          id="Input"
          autocomplete="on"
          placeholder="Add task"
        />
        <button onclick="AddItem()">Add</button>
      </div>
      <section>
        <ul id="Tasks">
          <!-- <li>Taak 1</li>
          <li>Taak 2</li>
          <li class="Cheked">Taak 3</li>
          <li>Taak 4</li> -->
        </ul>
      </section>
    </div>
    <script src="Assets/script.js"></script>
  </body>
</html>
